<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model API</title>
</head>
<body>
    <div class="login">
        <h1>Classification Model Demo</h1>
        <br/>
        <form action="{{url_for('predict')}}" method="post">
            <input type="number" required="required" placeholder="age" name="age" min="18" max="100"/>
            <input type="number" required="required" placeholder="salary" name="salary"/>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg">Predict</button>
        </form>
        <br/>
        {{prediction}}
    </div>
</body>
</html>
